{%- extends "base.html" %}

    {% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}

    {% block content %}
    <h1>Web Shell</h1>
    <div class="container">
        <div class="row">
            <code
                    id="shell"
                    class="p-1 bg-light text-dark"
            ></code>
        </div>
        <div class="row top-buffer">
            <input
                    id="input"
                    type="text"
                    class="form-control"
                    placeholder="Input command"
                    autocomplete="off"
            >
        </div>
        <div class="row top-buffer">
            <ul class="list-group list-group-flush">
                <h6>Usage:</h6>
              <li class="list-group-item">-d - Disconnect from server</li>
              <li class="list-group-item">-c - Connect to server</li>
              <li class="list-group-item">clear - clear console</li>
            </ul>
        </div>
    </div>

    <div>
        <pre id="converter" hidden></pre>
    </div>
    {% endblock %}

    {% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    {{super()}}
    {% endblock %}
